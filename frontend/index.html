<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./logo.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="./favicon-48x48.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="./android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="./android-chrome-512x512.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetWiz - PCB Netlist Visualizer + Validator</title>
    <meta name="description" content="Visualize and validate PCB netlists with real-time error checking and interactive schematics" />

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- JetBrains Mono font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Base path detection script -->
    <script>
      // Detect base path from current URL
      function detectBasePath() {
        const pathname = window.location.pathname;
        console.log('Full URL:', window.location.href);
        console.log('Pathname:', pathname);

        if (pathname === '/') {
          return '/';
        }

        const segments = pathname.split('/').filter(Boolean);
        console.log('Path segments:', segments);

        if (segments.length === 0) {
          return '/';
        }

        const result = `/${segments[0]}/`;
        console.log('Detected base path:', result);
        return result;
      }

      // Update all asset URLs with the correct base path
      function updateAssetUrls() {
        const basePath = detectBasePath();
        console.log('Using base path for assets:', basePath);

        // Update favicon and icon links
        const iconLinks = document.querySelectorAll('link[rel*="icon"], link[rel="apple-touch-icon"]');
        iconLinks.forEach(link => {
          const href = link.getAttribute('href');
          if (href && href.startsWith('./')) {
            link.setAttribute('href', basePath + href.slice(2));
          }
        });

        // Store base path for React app to use
        window.__NETWIZ_BASE_PATH__ = basePath;
        console.log('Stored base path:', window.__NETWIZ_BASE_PATH__);
      }

      // Run immediately
      updateAssetUrls();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
